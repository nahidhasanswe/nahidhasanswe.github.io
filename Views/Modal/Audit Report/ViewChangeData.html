<md-dialog>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2 style="color:white !important">Change Details</h2>
            <span flex></span>
            <md-button class="md-icon-button" aria-label="ShowHideAccountant" ng-click="hide()">
                <i class="fa fa-times"></i>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content style="max-width:700px; min-width:400px">
        <div class="md-dialog-content">
            <div layout="row">
                <label style="font-weight:bold" flex="50">Data Before Change: </label>
            </div>
            <div layout="row">
                <pre class='json' json='before' pretty-json />
            </div>
            <div layout="row">
                <label style="font-weight:bold" flex="50">Data After Change: </label>
            </div> 
            <div layout="row">
                <pre class='json' json='after' pretty-json />
            </div>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <span flex></span>
        <md-button ng-click="hide()" style="margin-right:20px;" md-autofocus>
            Ok
        </md-button>
    </md-dialog-actions>
</md-dialog>
