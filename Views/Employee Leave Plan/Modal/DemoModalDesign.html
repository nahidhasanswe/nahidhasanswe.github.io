<md-dialog>
    <form name="projectForm">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 style="color:white !important">Apply for Leave</h2>
                <span flex></span>
                <md-button class="md-icon-button" aria-label="ShowHideAccountant" ng-click="hide()">
                    <i class="fa fa-times"></i>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content style="max-width:700px">
            <div class="md-dialog-content">
                <!-- Body -->
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="hide()">
                Cancel
            </md-button>
            <md-button ng-click="hide()" style="margin-right:20px;" md-autofocus>
                Apply for leave
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
