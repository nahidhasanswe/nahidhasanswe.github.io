<div class="row page-titles">
    <div class="col-md-6 col-8 align-self-center">
        <h3 class="text-themecolor m-b-0 m-t-0">Employee List</h3>
    </div>
</div>

<div class="row">
    <div class="col-xlg-12">
        <div class="card">
            <div class="card-block">
              
                <div class="table-responsive">
                    <table class="table" id="myLeave">
                        <thead>
                            <tr>
                                <th><b>#</b></th>
                                <th><b>Employee Id</b></th>
                                <th><b>Ip Address</b></th>
                                <th><b>Mac Address</b></th>
                                <th><b>Operation Type</b></th>
                                <th><b>Transaction Time</b></th>
                                <th><b>Platform</b></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr dir-paginate="report in Report|filter:{status:leave.status}:strict|itemsPerPage:8">
                                <td>{{$index}}</td>
                                <td>{{report.EmployeeId}}</td>
                                <td>{{report.IpAddress}}</td>
                                <td>{{report.MacAddress}}</td>
                                <td>{{report.OperationType}}</td>
                                <td>{{report.TransactionTime|dateTime}}</td>
                                <td>{{report.Platform}}</td>
                                <td>
                                    <div layout="row" layout-align="start center">
                                        <md-button class="md-raised md-icon-button md-mini md-primary md-hue-1" ng-click="ViewDetails($event,report)" aria-label="More">
                                            <md-tooltip md-direction="left">View Details</md-tooltip>
                                            <i class="fa fa-eye"></i>
                                        </md-button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row">
                    <div style="margin-left:20px;">
                        <dir-pagination-controls max-size="10"
                                                 template-url="dirPagination.tpl.html"
                                                 direction-links="true"
                                                 boundary-links="true">
                        </dir-pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
